<div class="row">
  <h1>Register</h1>
</div>
<div class="row">
  <div class="col-md-6 well well-md">
    <form role="form"
          name="registrationForm"
          class="form-horizontal"
          novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control"
               id="username"
               ng-model="username"
               type="text">
      </div>
      <div class="form-group">
        <label for="username">Display Name</label>
        <input class="form-control"
               id="display-name"
               ng-model="displayName"
               type="text">
      </div>
      <div class="form-group">
        <label for="passwordOne">Password</label>
        <input class="form-control"
               id="passwordOne"
               ng-model="passwordOne"
               type="text">
      </div>
      <div class="form-group">
        <label for="passwordTwo">Password Confirm</label>
        <input class="form-control"
               id="passwordTwo"
               ng-model="passwordTwo"
               type="text">
      </div>
    </form>
  </div>
</div>
